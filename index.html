<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인과제</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
   <!-- 동일경로에 있는 파일지정 ./ -->
    <link rel="stylesheet" href="./index.css">
    <script src="index.js">

    </script>
</head> 

<body>
    <div class="title">
        <h1>영화 검색 사이트</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="영화 제목" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="searchInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색하기</button>
            <button class="btn btn-outline-secondary" type="button" id="reset">초기화</button>
        </div>

    </div>

    <div class="cards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>

    <!-- 모달 창 HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Modal Title</h2>
            <p id="modalContent">Modal Content</p>
            <p id="modalId">Modal Id</p>
        </div>
    </div>


    <!-- footer -->
    <footer>
        <div class="footer">
            <div class="footer-message">스파르타 만세</div>
            <div class="footer-maker">제작자: React_5기 박세영</div>
            <div class="footer-date">제작일시: 2024-04-29</div>
        </div>
    </footer>

    <div class="search-message" style="display: none;">
        <p>일치하는 영화가 없습니다.</p>
    </div>
</body>

</html>
